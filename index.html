<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Preview</title>
    <!-- Aframe을 위하여 -->
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"> </script>
    <!-- Aframe AR을 위하여 -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- 애니메이션을 위하여 -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.0/dist/aframe-extras.min.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-items id="box" src="https://mindalala.github.io/artest/Levvit_ani_0706.glb"></a-asset-items>
      </a-assets>
      <a-marker preset="custom" type="pattern" url="https://mindalala.github.io/artest/pattern-marker.patt">
        <a-entity id="box-asset" rotate="0 0 90" gltf-model="#box"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
